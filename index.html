<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Velocidade Média e Combustível</title>
</head>
<body>
  <h1>Calculadora de Velocidade Média e Combustível</h1>
  <label for="cidades">Selecione as cidades e informe a distância:</label>
  <select id="cidades">
    <option value="SP-RJ">São Paulo - Rio de Janeiro (400 km)</option>
    <option value="RJ-BH">Rio de Janeiro - Belo Horizonte (500 km)</option>
    <option value="BH-BSB">Belo Horizonte - Brasília (700 km)</option>
    <option value="BSB-SSA">Brasília - Salvador (1000 km)</option>
  </select>
  <br>
  <label for="distancia">Distância (em km):</label>
  <input type="number" id="distancia" min="1">
  <br>
  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
